name: makefile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: install sfml - linux
        run: sudo apt install -y libsfml-dev

  windows:
    runs-on: windows-latest
    steps:
        name: install sfml - windows
      - run: choco install ninja

  mac:
    runs-on: macos-latest
    steps:
      - name: install sfml - mac
        run: brew install sfml

  build:
    - name: build
      run: make all
