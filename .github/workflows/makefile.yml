name: makefile

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: flappy_bird
        run: ./flappy_bird
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make distcheck
        run: make distcheck
