name: Publish Builds

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  itch_project: quiyetbrul/flappy-bird
  BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
  BUILD_TYPE: Release

jobs:
  linux:
    name: Publish Linux Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install SFML
        run: sudo apt-get install libsfml-dev

      - name: Set up butler
        uses: jdno/setup-butler@v1

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Publish game to itch.io
        run: |
          butler push ${{github.workspace}} ${{ env.itch_project }}:linux-universal

  macos:
    name: Publish macOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install SFML
        run: brew install sfml

      - name: Install Rosetta 2
        run: |
          softwareupdate --install-rosetta --agree-to-license

      - name: Install Homebrew in /usr/local
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/usr/local/bin/brew shellenv)"' >> $HOME/.zprofile
          eval "$(/usr/local/bin/brew shellenv)"

      - name: Set up butler
        run: |
          arch -x86_64 /usr/local/bin/brew install butler

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Publish game to itch.io
        run: |
          arch -x86_64 butler push ${{github.workspace}} ${{ env.itch_project }}:macos-universal
